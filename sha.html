  <script>
    var data = '123456'
    var key = '654321'
    var pdata1 = CryptoJS.SHA1(data).toString();
    var pdata2 = CryptoJS.HmacSHA1(data,key).toString();
    console.log('SHA1加密:',pdata1);
    console.log('hmacsha1加密：',pdata2);
  </script>
