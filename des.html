<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="./all.js"></script>

  <script>
    // /**
    //  *
    //  * @param word
    //  * @returns {*}
    function encryptECB(word) {
      var key = CryptoJS.enc.Utf8.parse("1234123412ABCDEF");
      var srcs = CryptoJS.enc.Utf8.parse(word);
      var encrypted = CryptoJS.DES.encrypt(srcs, key, {
        mode: CryptoJS.mode.ECB,
        padding: CryptoJS.pad.Pkcs7
      });
      return encrypted.toString();
    }
     /**
     * 解密
     * @param word
     * @returns {*}
     */
     function decryptECB(word) {
      var key = CryptoJS.enc.Utf8.parse("1234123412ABCDEF");
      var decrypt = CryptoJS.DES.decrypt(word, key, {
        mode: CryptoJS.mode.ECB,
        padding: CryptoJS.pad.Pkcs7
      });
      return CryptoJS.enc.Utf8.stringify(decrypt).toString();
    }
    var pdataECB = encryptECB(123);
    var jdataECB = decryptECB(pdataECB);
    console.log('加密ECB',pdataECB);
    console.log('解密ECB',jdataECB);
  </script>
</body>

</html>
